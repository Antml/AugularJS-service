
    <div >
    Search:<input type='text' ng-model='search' >
    <!-- <span class='input-group-addon glyphicon glyphicon-search'></span> -->
  </div>
  <div>
  <form class='well text-center'>
    <label>Category</label>
    <!-- <input type='text' name ="category" ng-model='newItem.category'> -->
          <select class="form-control" ng-model="newItem.category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
    <label>Name</label>
    <input type='text' name ="name" ng-model='newItem.name'>
    <label>Price</label>
    <input type='text' name ="price" ng-model='newItem.price'>
    <label>Unit</label>
    <input type='text' name ="unit" ng-model='newItem.unit'>
    <br>
    <input type='hidden' ng-model='newItem.id'>
    <input type='button' value='添加商品' ng-click='saveItem(newItem)' class='btn btn-primary'>
  </form>
  </div>
    <div>
      <table class='table table-striped table-bordered text-center'>
          <tr class="active">
              <td><label>类别</label></td>
              <td><label>商品名称</label></td>
              <td><label>价格</label></td>
              <td><label>单位</label></td>
              <td><label>操作</label></td>
              </tr>

          <tr class="warning good" data-price="sprite" ng-repeat="item in items" | filter:search >
              <td >{{item.category}}</td>
              <td >{{item.name}}</td>
              <td >{{item.price}}</td>
              <td >{{item.unit}}</td>
              <td><button class="btn btn-default up_button" type="button" ng-click="removeItem(item.name)">delete</button>|<button class="btn btn-default up_button" type="button" ng-click="updateclick(item.id)">修改</button></td>
    </tr>
      </table>
    </div>
