
    <div >
    Search:<input type='text' ng-model='search' >
    <!-- <span class='input-group-addon glyphicon glyphicon-search'></span> -->
  </div>
  <div>
  <form class='well'>
    <label>Category</label>
    <input type='text' name ="category" ng-model='newItem.category'>
    <label>Name</label>
    <input type='text' name ="name" ng-model='newItem.name'>
    <label>Price</label>
    <input type='text' name ="price" ng-model='newItem.price'>
    <label>Unit</label>
    <input type='text' name ="unit" ng-model='newItem.unit'>
    <br>
    <input type='hidden' ng-model='newItem.id'>
    <input type='button' value='添加商品' ng-click='saveItem(newItem)' class='btn btn-primary'>
  </form>
  </div>
    <div>
    <table class='table table-striped table-bordered'>
      <thead>
      <tr>
      <th>类别</th>
      <th>商品名称</th>
      <th>价格</th>
      <th>单位</th>
      <th>操作</th>
      </tr>
      </thead>

      <tbody>
        <tr ng-repeat='item in items  | filter:search'>
          <td>{{item.category}}<td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.unit}}</td>
          <td><button class="btn btn-default up_button" type="button" ng-click="removeItem(item.name)">delete</button>|<button class="btn btn-default up_button" type="button" ng-click="updateclick(item.name)">修改</button></td>
        </tr>
      </tbody>
    </table>
    </div>
