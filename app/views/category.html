<div>
<h2>分类管理</h2>
</div>
 <div >
 Search:<input type='text' ng-model='search' >
 <!-- <span class='input-group-addon glyphicon glyphicon-search'></span> -->
</div>
<div>
<form class='well'>
 <label>CategoryName</label>
 <input type='text' name ="category" ng-model='newCategory.name'>
 <input type='hidden' ng-model='newCategory.id'>
 <input type='button' value='添加类别' ng-click='addCategory(newCategory.name)' class='btn btn-primary'>
</form>
</div>

<div>
<table class='table table-striped table-bordered'>
  <thead>
  <tr>
  <th>类别</th>
  <th>操作</th>
  </tr>
  </thead>

  <tbody>
    <tr ng-repeat='category in categories  | filter:search'>
      <td>{{category.name}}<td>
      <td><button class="btn btn-default up_button" type="button" ng-click="removeCategory(category)">delete</button>|<button class="btn btn-default up_button" type="button" ng-click="updateClick(category.id)">修改</button></td>
    </tr>
  </tbody>
</table>
